<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A/B Test Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .calculator {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }
        .calculator h1 {
            text-align: center;
            color: #555;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-left: 5px solid #28a745;
        }
        .default-note {
            font-size: 0.9em;
            color: #888;
        }
        select:disabled {
            background-color: #f4f4f9;
            color: #ccc;
        }
    </style>
</head>
<body>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages.</p>
<div class="container">
    <!-- Left side: Size & Duration Calculator -->
    <div class="calculator">
        <h1>A/B Test Size and Duration Calculator</h1>
        <form id="abTestForm">
            <label for="dataType">Please choose between discrete (100) or continuous (0.1):</label>
            <select id="dataType" required onchange="togglePopulationSize()">
                <option value="discrete">Discrete</option>
                <option value="continuous">Continuous</option>
            </select>

            <label for="baseline">Baseline Mean (Control):</label>
            <input type="number" id="baseline" step="0.01" placeholder="e.g., 0.2" required>

            <label for="impact">Minimum Detectable Impact:</label>
            <input type="number" id="impact" step="0.01" placeholder="e.g., 0.05" required>

            <label for="alpha">Significance Level (α):</label>
            <input type="number" id="alpha" step="0.01" value="0.05" required>

            <label for="power">Power (1-β):</label>
            <input type="number" id="power" step="0.01" value="0.8" required>

            <label for="dailyTraffic">Daily Traffic:</label>
            <input type="number" id="dailyTraffic" placeholder="e.g., 100">

            <label for="populationSize">Population Size <span class="default-note">(Default is 10000 for discrete)</span>:</label>
            <input type="number" id="populationSize" placeholder="e.g., 10000" value="10000">

            <button type="button" onclick="calculateABTest()">Calculate</button>
        </form>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <!-- Right side: Significance Testing Calculator -->
    <div class="calculator">
        <h1>Significance Testing Calculator</h1>
        <form id="significanceTestForm">
            <label for="dataTypeTest">Please choose between discrete (100) or continuous (0.1):</label>
            <select id="dataTypeTest" required onchange="toggleTestInputs()">
                <option value="discrete">Discrete</option>
                <option value="continuous">Continuous</option>
            </select>

            <label for="meanA">Mean of Version A:</label>
            <input type="number" id="meanA" step="0.01" placeholder="e.g., 0.2" required>

            <label for="meanB">Mean of Version B:</label>
            <input type="number" id="meanB" step="0.01" placeholder="e.g., 0.25" required>

            <div id="stdDevInputs" style="display: none;">
                <label for="stdDevA">Standard Deviation of Version A:</label>
                <input type="number" id="stdDevA" step="0.01" placeholder="e.g., 0.05" required>

                <label for="stdDevB">Standard Deviation of Version B:</label>
                <input type="number" id="stdDevB" step="0.01" placeholder="e.g., 0.05" required>
            </div>

            <label for="alphaTest">Significance Level (α):</label>
            <input type="number" id="alphaTest" step="0.01" value="0.05" required>

            <button type="button" onclick="calculateSignificance()">Test Significance</button>
        </form>

        <div id="significanceResult" class="result" style="display: none;"></div>
    </div>
</div>

<script>
    // Toggle Population Size and Input Fields based on Data Type
    function togglePopulationSize() {
        const dataType = document.getElementById('dataType').value;
        const populationSizeInput = document.getElementById('populationSize');

        if (dataType === 'continuous') {
            populationSizeInput.disabled = true;
            populationSizeInput.value = '';  // Clear the value if continuous
        } else {
            populationSizeInput.disabled = false;
            populationSizeInput.value = '10000';  // Default to 10000 if discrete
        }
    }

    function toggleTestInputs() {
        const dataTypeTest = document.getElementById('dataTypeTest').value;
        const stdDevInputs = document.getElementById('stdDevInputs');

        if (dataTypeTest === 'continuous') {
            stdDevInputs.style.display = 'none';
        } else {
            stdDevInputs.style.display = 'block';
        }
    }

    // A/B Test Size and Duration Calculation
    function calculateABTest() {
        const baseline = parseFloat(document.getElementById('baseline').value);
        const impact = parseFloat(document.getElementById('impact').value);
        const alpha = parseFloat(document.getElementById('alpha').value);
        const power = parseFloat(document.getElementById('power').value);
        const dailyTraffic = parseFloat(document.getElementById('dailyTraffic').value);
        const populationSize = parseFloat(document.getElementById('populationSize').value) || 10000; // Default to 10000

        if (isNaN(baseline) || isNaN(impact) || isNaN(alpha) || isNaN(power)) {
            alert('Please fill out all required fields correctly.');
            return;
        }

        const zAlpha = getZValue(1 - alpha / 2);
        const zBeta = getZValue(power);

        let totalSampleSize = 0;
        
        if (document.getElementById('dataType').value === 'continuous') {
            // Continuous calculation
            const pooledStdDev = Math.sqrt((baseline * (1 - baseline)) + ((baseline + impact) * (1 - (baseline + impact))));
            const sampleSizePerGroup = Math.pow((zAlpha + zBeta) * pooledStdDev / impact, 2);
            totalSampleSize = Math.ceil(2 * sampleSizePerGroup);
        } else {
            // Discrete calculation
            const p1 = baseline / populationSize;
            const p2 = (baseline + impact) / populationSize;
            const pooledStdDev = Math.sqrt(p1 * (1 - p1) + p2 * (1 - p2));
            const sampleSizePerGroup = Math.pow((zAlpha + zBeta) * pooledStdDev / (impact / populationSize), 2);
            totalSampleSize = Math.ceil(2 * sampleSizePerGroup);
        }

        let duration = 'N/A';
        if (!isNaN(dailyTraffic) && dailyTraffic > 0) {
            duration = Math.ceil(totalSampleSize / dailyTraffic) + ' days';
        }

        document.getElementById('result').style.display = 'block';
        document.getElementById('result').innerHTML = `
            <p><strong>Total Sample Size Required:</strong> ${totalSampleSize}</p>
            <p><strong>Estimated Duration:</strong> ${duration}</p>
        `;
    }

    // Significance Testing Calculation
    function calculateSignificance() {
        const dataTypeTest = document.getElementById('dataTypeTest').value;
        const meanA = parseFloat(document.getElementById('meanA').value);
        const meanB = parseFloat(document.getElementById('meanB').value);
        const alphaTest = parseFloat(document.getElementById('alphaTest').value);

        let stdDevA = 0, stdDevB = 0;
        if (dataTypeTest === 'discrete') {
            stdDevA = parseFloat(document.getElementById('stdDevA').value);
            stdDevB = parseFloat(document.getElementById('stdDevB').value);
        }

        // Calculate p-value based on the data type
        let pValue;
        if (dataTypeTest === 'continuous') {
            pValue = calculateContinuousPValue(meanA, meanB);
        } else {
            pValue = calculateDiscretePValue(meanA, stdDevA, meanB, stdDevB);
        }

        // Determine result
        let resultMessage = pValue < alphaTest ? "Reject the null hypothesis" : "Fail to reject the null hypothesis";
        let significanceResultText = `
            <p><strong>p-value:</strong> ${pValue.toFixed(4)}</p>
            <p><strong>Conclusion:</strong> ${resultMessage}</p>
        `;

        document.getElementById('significanceResult').style.display = 'block';
        document.getElementById('significanceResult').innerHTML = significanceResultText;
    }

    // Calculate p-value for continuous data (two-sample t-test)
    function calculateContinuousPValue(meanA, meanB) {
        const stdDev = Math.sqrt(((meanA * (1 - meanA)) + (meanB * (1 - meanB))) / 2);
        return (meanA - meanB) / stdDev;
    }

    // Calculate p-value for discrete data (two-sample z-test)
    function calculateDiscretePValue(meanA, stdDevA, meanB, stdDevB) {
        const pooledStdDev = Math.sqrt((Math.pow(stdDevA, 2) + Math.pow(stdDevB, 2)) / 2);
        return (meanA - meanB) / pooledStdDev;
    }

    // Z-value for calculating the significance
    function getZValue(probability) {
        return -1.0 * Math.sqrt(2.0) * erfcinv(2.0 * probability);
    }

    function erfcinv(p) {
        let j = 0;
        let x, err, t, pp;

        if (p >= 2) return -100;
        if (p <= 0) return 100;

        pp = p < 1 ? p : 2 - p;
        t = Math.sqrt(-2 * Math.log(pp / 2));

        x = -0.70711 * ((2.30753 + t * 0.27061) / (1 + t * (0.99229 + t * 0.04481))) + t;

        err = 0.0;
        for (j = 0; j < 2; j++) {
            err = Math.exp(-Math.pow(x, 2) / 2) / (Math.sqrt(2 * Math.PI));
        }

        return x;
    }
</script>

</body>
</html>
