<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A/B Test Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #555;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-left: 5px solid #28a745;
        }
    </style>
</head>
<body>
<h1>A/B Test Calculator</h1>
<div class="container">
    <form id="abTestForm">
        <!-- Metric Type Selection Moved to the Start -->
        <label for="metricType">Please choose between discrete (100) or continuous (0.1):</label>
        <select id="metricType" required>
            <option value="discrete">Discrete (e.g., 100)</option>
            <option value="continuous">Continuous (e.g., 0.1)</option>
        </select>

        <label for="baseline">Baseline Value:</label>
        <input type="number" id="baseline" step="0.01" placeholder="e.g., 0.2 for continuous or 100 for discrete" required>

        <label for="impact">Minimum Detectable Impact:</label>
        <input type="number" id="impact" step="0.01" placeholder="e.g., 0.05 for continuous or 10 for discrete" required>

        <label for="alpha">Significance Level (α):</label>
        <input type="number" id="alpha" step="0.01" value="0.05" required>

        <label for="power">Power (1-β):</label>
        <input type="number" id="power" step="0.01" value="0.8" required>

        <label for="dailyTraffic">Daily Traffic:</label>
        <input type="number" id="dailyTraffic" placeholder="e.g., 1000">

        <button type="button" onclick="calculateABTest()">Calculate</button>
    </form>

    <div id="result" class="result" style="display: none;"></div>
</div>

<script>
    function calculateABTest() {
        const metricType = document.getElementById('metricType').value;
        const baseline = parseFloat(document.getElementById('baseline').value);
        const impact = parseFloat(document.getElementById('impact').value);
        const alpha = parseFloat(document.getElementById('alpha').value);
        const power = parseFloat(document.getElementById('power').value);
        const dailyTraffic = parseFloat(document.getElementById('dailyTraffic').value);

        if (isNaN(baseline) || isNaN(impact) || isNaN(alpha) || isNaN(power)) {
            alert('Please fill out all required fields correctly.');
            return;
        }

        const zAlpha = getZValue(1 - alpha / 2);
        const zBeta = getZValue(power);

        let sampleSizePerGroup, totalSampleSize;

        if (metricType === 'continuous') {
            const pooledStdDev = Math.sqrt((baseline * (1 - baseline)) + ((baseline + impact) * (1 - (baseline + impact))));
            sampleSizePerGroup = Math.pow((zAlpha + zBeta) * pooledStdDev / impact, 2);
            totalSampleSize = Math.ceil(2 * sampleSizePerGroup);
        } else if (metricType === 'discrete') {
            const p1 = baseline / 100;
            const p2 = (baseline + impact) / 100;
            sampleSizePerGroup = Math.ceil((zAlpha + zBeta) * Math.sqrt(p1 * (1 - p1) + p2 * (1 - p2)) / (impact / 100));
            totalSampleSize = Math.ceil(2 * sampleSizePerGroup);
        }

        let duration = 'N/A';
        if (!isNaN(dailyTraffic) && dailyTraffic > 0) {
            duration = Math.ceil(totalSampleSize / dailyTraffic) + ' days';
        }

        document.getElementById('result').style.display = 'block';
        document.getElementById('result').innerHTML = `
            <p><strong>Total Sample Size Required:</strong> ${totalSampleSize}</p>
            <p><strong>Estimated Duration:</strong> ${duration}</p>
        `;
    }

    function getZValue(probability) {
        return -1.0 * Math.sqrt(2.0) * erfcinv(2.0 * probability);
    }

    function erfcinv(p) {
        let j = 0;
        let x, err, t, pp;

        if (p >= 2) return -100;
        if (p <= 0) return 100;

        pp = p < 1 ? p : 2 - p;
        t = Math.sqrt(-2 * Math.log(pp / 2));

        x = -0.70711 * ((2.30753 + t * 0.27061) / (1 + t * (0.99229 + t * 0.04481)) - t);
        for (j = 0; j < 2; j++) {
            err = erfc(x) - pp;
            x += err / (1.12837916709551257 * Math.exp(-x * x) - x * err);
        }

        return p < 1 ? x : -x;
    }

    function erfc(x) {
        return 1 - erf(x);
    }

    function erf(x) {
        const sign = x >= 0 ? 1 : -1;
        x = Math.abs(x);

        const a1 =  0.254829592;
        const a2 = -0.284496736;
        const a3 =  1.421413741;
        const a4 = -1.453152027;
        const a5 =  1.061405429;
        const p  =  0.3275911;

        const t = 1.0 / (1.0 + p * x);
        const y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);

        return sign * y;
    }
</script>

</body>
</html>
