<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A/B Test Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
        }
        h1 {
            text-align: center;
            color: #555;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-left: 5px solid #28a745;
        }
    </style>
</head>
<body>

<h1>A/B Test Calculator</h1>
<div class="container">
    <!-- Left side: Sample Size and Duration Calculator -->
    <div style="width: 45%;">
        <form id="abTestForm">
            <label for="metricType">Select Metric Type:</label>
            <select id="metricType" onchange="toggleInputs()">
                <option value="discrete">Discrete</option>
                <option value="continuous">Continuous</option>
            </select>

            <label for="baseline">Baseline Mean (Control):</label>
            <input type="number" id="baseline" step="0.01" placeholder="e.g., 0.2" required>

            <label for="impact">Minimum Detectable Impact:</label>
            <input type="number" id="impact" step="0.01" placeholder="e.g., 0.05" required>

            <label for="alpha">Significance Level (α):</label>
            <input type="number" id="alpha" step="0.01" value="0.05" required>

            <label for="power">Power (1-β):</label>
            <input type="number" id="power" step="0.01" value="0.8" required>

            <label for="dailyTraffic">Daily Traffic:</label>
            <input type="number" id="dailyTraffic" placeholder="e.g., 1000">

            <label for="populationSize">Population Size (only for Discrete):</label>
            <input type="number" id="populationSize" placeholder="e.g., 10000">

            <button type="button" onclick="calculateABTest()">Calculate</button>
        </form>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <!-- Right side: Significance Testing Calculator -->
    <div style="width: 45%;">
        <h2>Significance Testing</h2>
        <form id="significanceForm">
            <label for="numVisitorsA">Number of Visitors (Version A):</label>
            <input type="number" id="numVisitorsA" required>

            <label for="numConversionsA">Number of Conversions (Version A):</label>
            <input type="number" id="numConversionsA" required>

            <label for="numVisitorsB">Number of Visitors (Version B):</label>
            <input type="number" id="numVisitorsB" required>

            <label for="numConversionsB">Number of Conversions (Version B):</label>
            <input type="number" id="numConversionsB" required>

            <label for="alphaSignificance">Significance Level (α):</label>
            <input type="number" id="alphaSignificance" value="0.05" step="0.01" required>

            <button type="button" onclick="calculateSignificance()">Calculate Significance</button>
        </form>

        <div id="significanceResult" class="result" style="display: none;"></div>
    </div>
</div>

<script>
    function toggleInputs() {
        const metricType = document.getElementById("metricType").value;
        const populationSizeInput = document.getElementById("populationSize");

        if (metricType === "continuous") {
            populationSizeInput.disabled = true;
            populationSizeInput.placeholder = "";
        } else {
            populationSizeInput.disabled = false;
            populationSizeInput.placeholder = "e.g., 10000";
        }
    }

    function calculateABTest() {
        const baseline = parseFloat(document.getElementById('baseline').value);
        const impact = parseFloat(document.getElementById('impact').value);
        const alpha = parseFloat(document.getElementById('alpha').value);
        const power = parseFloat(document.getElementById('power').value);
        const dailyTraffic = parseFloat(document.getElementById('dailyTraffic').value);
        const populationSize = parseFloat(document.getElementById('populationSize').value);

        if (isNaN(baseline) || isNaN(impact) || isNaN(alpha) || isNaN(power)) {
            alert('Please fill out all required fields correctly.');
            return;
        }

        const zAlpha = getZValue(1 - alpha / 2);
        const zBeta = getZValue(power);

        const pooledStdDev = Math.sqrt((baseline * (1 - baseline)) + ((baseline + impact) * (1 - (baseline + impact))));
        const sampleSizePerGroup = Math.pow((zAlpha + zBeta) * pooledStdDev / impact, 2);
        const totalSampleSize = Math.ceil(2 * sampleSizePerGroup);

        let duration = 'N/A';
        if (!isNaN(dailyTraffic) && dailyTraffic > 0) {
            duration = Math.ceil(totalSampleSize / dailyTraffic) + ' days';
        }

        document.getElementById('result').style.display = 'block';
        document.getElementById('result').innerHTML = `
            <p><strong>Total Sample Size Required:</strong> ${totalSampleSize}</p>
            <p><strong>Estimated Duration:</strong> ${duration}</p>
        `;
    }

    function calculateSignificance() {
        const numVisitorsA = parseInt(document.getElementById('numVisitorsA').value);
        const numConversionsA = parseInt(document.getElementById('numConversionsA').value);
        const numVisitorsB = parseInt(document.getElementById('numVisitorsB').value);
        const numConversionsB = parseInt(document.getElementById('numConversionsB').value);
        const alphaSignificance = parseFloat(document.getElementById('alphaSignificance').value);

        const pA = numConversionsA / numVisitorsA;
        const pB = numConversionsB / numVisitorsB;
        
        const pPooled = (numConversionsA + numConversionsB) / (numVisitorsA + numVisitorsB);
        const zStat = (pA - pB) / Math.sqrt(pPooled * (1 - pPooled) * (1 / numVisitorsA + 1 / numVisitorsB));
        
        const pValue = 2 * (1 - normalCdf(Math.abs(zStat)));

        const result = pValue < alphaSignificance ? 'Reject the null hypothesis' : 'Fail to reject the null hypothesis';

        document.getElementById('significanceResult').style.display = 'block';
        document.getElementById('significanceResult').innerHTML = `
            <p><strong>P-value:</strong> ${pValue.toFixed(4)}</p>
            <p><strong>Conclusion:</strong> ${result}</p>
        `;
    }

    function normalCdf(x) {
        return (1.0 + Math.erf(x / Math.sqrt(2))) / 2.0;
    }
</script>

</body>
</html>
