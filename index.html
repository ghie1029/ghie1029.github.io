<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A/B Test Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #555;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-left: 5px solid #28a745;
        }
    </style>
</head>
<body>
<h1>A/B Test Calculator</h1>
<div class="container">
    <form id="abTestForm">
        <label for="metricType">Please choose between discrete (100) or continuous (0.1):</label>
        <select id="metricType" required>
            <option value="continuous">Continuous</option>
            <option value="discrete">Discrete</option>
        </select>

        <label for="baseline">Baseline Mean (Control):</label>
        <input type="number" id="baseline" step="0.01" placeholder="e.g., 0.2" required>

        <label for="impact">Minimum Detectable Impact:</label>
        <input type="number" id="impact" step="0.01" placeholder="e.g., 0.05" required>

        <label for="alpha">Significance Level (α):</label>
        <input type="number" id="alpha" step="0.01" value="0.05" required>

        <label for="power">Power (1-β):</label>
        <input type="number" id="power" step="0.01" value="0.8" required>
