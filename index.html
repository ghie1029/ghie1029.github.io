<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A/B Test Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
        }
        h1 {
            text-align: center;
            color: #555;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-left: 5px solid #28a745;
        }
        .side-by-side {
            width: 48%;
        }
        .side-by-side input {
            width: 90%;
        }
    </style>
</head>
<body>
<h1>A/B Test Calculator</h1>
<div class="container">
    <!-- Sample Size Calculator (left side) -->
    <div class="side-by-side">
        <h2>Sample Size and Duration Calculator</h2>
        <form id="abTestForm">
            <label for="metricType">Select Metric Type:</label>
            <select id="metricType">
                <option value="continuous">Continuous (e.g., conversion rate 0.1)</option>
                <option value="discrete">Discrete (e.g., number of visitors)</option>
            </select>

            <label for="baseline">Baseline Mean (Control):</label>
            <input type="number" id="baseline" step="0.01" placeholder="e.g., 0.2" required>

            <label for="impact">Minimum Detectable Impact:</label>
            <input type="number" id="impact" step="0.01" placeholder="e.g., 0.05" required>

            <label for="alpha">Significance Level (α):</label>
            <input type="number" id="alpha" step="0.01" value="0.05" required>

            <label for="power">Power (1-β):</label>
            <input type="number" id="power" step="0.01" value="0.8" required>

            <label for="populationSize">Population Size (Optional for Discrete):</label>
            <input type="number" id="populationSize" placeholder="e.g., 10000" value="10000">

            <label for="dailyTraffic">Daily Traffic:</label>
            <input type="number" id="dailyTraffic" placeholder="e.g., 1000">

            <button type="button" onclick="calculateABTest()">Calculate</button>
        </form>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <!-- Significance Test Calculator (right side) -->
    <div class="side-by-side">
        <h2>Significance Test</h2>
        <form id="significanceTestForm">
            <label for="versionAVisitors">Version A Visitors:</label>
            <input type="number" id="versionAVisitors" placeholder="e.g., 1000" required>

            <label for="versionAConversions">Version A Conversions:</label>
            <input type="number" id="versionAConversions" placeholder="e.g., 200" required>

            <label for="versionBVisitors">Version B Visitors:</label>
            <input type="number" id="versionBVisitors" placeholder="e.g., 1000" required>

            <label for="versionBConversions">Version B Conversions:</label>
            <input type="number" id="versionBConversions" placeholder="e.g., 220" required>

            <button type="button" onclick="calculateSignificance()">Calculate Significance</button>
        </form>

        <div id="significanceResult" class="result" style="display: none;"></div>
    </div>
</div>

<script>
    function calculateABTest() {
        const metricType = document.getElementById('metricType').value;
        const baseline = parseFloat(document.getElementById('baseline').value);
        const impact = parseFloat(document.getElementById('impact').value);
        const alpha = parseFloat(document.getElementById('alpha').value);
        const power = parseFloat(document.getElementById('power').value);
        const dailyTraffic = parseFloat(document.getElementById('dailyTraffic').value);
        const populationSize = parseFloat(document.getElementById('populationSize').value) || 10000;

        if (isNaN(baseline) || isNaN(impact) || isNaN(alpha) || isNaN(power) || isNaN(dailyTraffic)) {
            alert('Please fill out all required fields correctly.');
            return;
        }

        let totalSampleSize;
        if (metricType === "continuous") {
            const zAlpha = getZValue(1 - alpha / 2);
            const zBeta = getZValue(power);

            const pooledStdDev = Math.sqrt((baseline * (1 - baseline)) + ((baseline + impact) * (1 - (baseline + impact))));
            totalSampleSize = Math.pow((zAlpha + zBeta) * pooledStdDev / impact, 2);
        } else if (metricType === "discrete") {
            const zAlpha = getZValue(1 - alpha / 2);
            const zBeta = getZValue(power);

            const pooledStdDev = Math.sqrt((baseline * (1 - baseline)) + ((baseline + impact) * (1 - (baseline + impact))));
            totalSampleSize = Math.pow((zAlpha + zBeta) * pooledStdDev / impact, 2);
        }

        const duration = Math.ceil(totalSampleSize / dailyTraffic) + ' days';

        document.getElementById('result').style.display = 'block';
        document.getElementById('result').innerHTML = `
            <p><strong>Total Sample Size Required:</strong> ${Math.ceil(totalSampleSize)}</p>
            <p><strong>Estimated Duration:</strong> ${duration}</p>
        `;
    }

    function calculateSignificance() {
        const versionAVisitors = parseInt(document.getElementById('versionAVisitors').value);
        const versionAConversions = parseInt(document.getElementById('versionAConversions').value);
        const versionBVisitors = parseInt(document.getElementById('versionBVisitors').value);
        const versionBConversions = parseInt(document.getElementById('versionBConversions').value);

        if (isNaN(versionAVisitors) || isNaN(versionAConversions) || isNaN(versionBVisitors) || isNaN(versionBConversions)) {
            alert('Please fill out all required fields correctly.');
            return;
        }

        const pA = versionAConversions / versionAVisitors;
        const pB = versionBConversions / versionBVisitors;
        const pPool = (versionAConversions + versionBConversions) / (versionAVisitors + versionBVisitors);

        const zScore = Math.abs((pA - pB) / Math.sqrt(pPool * (1 - pPool) * (1 / versionAVisitors + 1 / versionBVisitors)));
        const pValue = 2 * (1 - normalCdf(zScore));

        let resultMessage = `<p><strong>P-Value:</strong> ${pValue.toFixed(4)}</p>`;
        if (pValue < 0.05) {
            resultMessage += "<p><strong>Result:</strong> Reject the null hypothesis (significant difference).</p>";
        } else {
            resultMessage += "<p><strong>Result:</strong> Fail to reject the null hypothesis (no significant difference).</p>";
        }

        document.getElementById('significanceResult').style.display = 'block';
        document.getElementById('significanceResult').innerHTML = resultMessage;
    }

    function normalCdf(z) {
        return (1.0 + Math.erf(z / Math.sqrt(2.0))) / 2.0;
    }
</script>
</body>
</html>
